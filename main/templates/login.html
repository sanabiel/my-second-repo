<!DOCTYPE html>
<html lang="en">

<head>
  <title>LOGIN</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(155deg,
                yellow, orange, rgb(255, 72, 0), rgb(255, 183, 0));
        background-size: 450%;
        animation: bganimation 15s infinite;
    }


    input {
        margin-bottom: 16px;
        outline: none;
    }

    .container {
        background-image: radial-gradient(orange, tomato);
        height: 300px;
        width: 350px;
        border: black 1.5px solid;
        border-radius: 5%;
        /*box-shadow: 8px 8px 50px black; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #submit {
        outline: none;
        color: black;
        height: 31px;
        width: 90px;
        ;
        border-radius: 20px;
        border-style: none;
        background-color: yellow;
        font-weight: 550;

    }

    #submit:hover {
        transition: 1s;
        font-weight: 550;
        background-color: red;
        border: 2px solid yellow;
        color: white;
    }

    #enter {
        color: black;
        height: 32px;
        width: 250px;
        text-align: center;
        font-size: small;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
        border-style: none;
        background-color: yellow;
    }

    #enter:hover {
        transition: 0.4s;
        background-color: pink;
    }

    img[alt="www.000webhost.com"] {
        display: none;
    }

    a {
        font-weight: 500;
        font-family: monospace;
        font-size: 105%;
        text-decoration: none;
        color: black;
    }

    a:hover {
        text-decoration: underline;
    }

    a:first-child {
        margin-right: 28px;
    }

    @keyframes bganimation {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #EE9322;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login {
      background-color: #E9B824;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .login table {
      width: 100%;
    }

    .login table td {
      padding: 10px 0;
    }

    .login input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login .login_btn {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .login .login_btn:hover {
      background-color: #0056b3;
    }

    .login .register_link {
      text-align: center;
      margin-top: 10px;
    }

    .login .register_link a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>LOGIN</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <table>
        <tr>
          <td>Username: </td>
          <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
        </tr>
        <tr>
          <td>Password: </td>
          <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
        </tr>
        <tr>
          <td></td>
          <td><input class="btn login_btn" type="submit" value="Login"></td>
        </tr>
      </table>
    </form>

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="register_link">
      Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
    </div>
  </div>
</body>

</html>
